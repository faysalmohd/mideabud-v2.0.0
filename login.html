<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="assets/main_logo.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Signika&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="log_in.css">
    <title>MediaHub</title>
</head>

<body id="body">
    <div id="part_1">
        <div id="nav">
            <div id="logo">
                <img id="img" src="assets/main_logo.png" alt="logo img">
                <p id="title">Midea<span style="color: rgb(23, 123, 255);">BUD</span></p>
            </div>
            <div id="links">
                <ul id="ul_links">
                    <div class="icon_line">
                        <span class="material-symbols-outlined" onclick="mode()" id="mode">
                            light_mode
                        </span>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <div id="part_2">
        <div id="login_form">
            <div id="header">
                <h1>Log<span>In</span></h1>
            </div>
            <div>
                <p>User Name: </p>
                <input id="un_input" type="text" placeholder="User Name">
                <p id="un_error">* User Name is required</p>
            </div>
            <div>
                <p>Password: </p>
                <div class="password_field">
                    <input id="pwd_input" type="password" placeholder="Password">
                    <button id="show_pwd" class="material-symbols-rounded" onclick="show('show_pwd')">
                        visibility
                    </button>
                </div>
                <p id="pwd_error">* Password is required</p>
                <p id="incorrect">Incorrect Password or Username</p>
                <a id="forgot_pwd" href="#forgot_pwd">Forgot Password?</a>
            </div>
            <div id="btn">
                <button id="login_btn" onclick="login()">Log In</button>
            </div>
            <div >
                <p id="signup_account">Dont have an account? <a id="login" href="./signup.html">SignUp</a></p>
            </div>
        </div>
    </div>
    <div id="part_3">
        <p>Â© MediaBUD all rights reserved</p>
    </div>


    <script src="log_in.js"></script>
</body>

</html>
